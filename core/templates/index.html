{% extends "base.html" %}
{% block content %}
	  <h1>Projects</h1>
	  <table class="table condensed">
	    <thead>
	      <tr>
		<th>Name</th>
		<th>Description</th>
	      </tr>
	    </thead>
	    <tbody>
	      {% for x in objects %}
	      <tr>
		<td class="nobr">{{ x.name }}</td>
		<td>{{ x.description }}</td>
	      </tr>
	      {% endfor %}
	    </tbody>
	  </table>
{% endblock %}
