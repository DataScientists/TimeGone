{% extends "base.html" %}

{% load bootstrap_tags %}

{% block content %}
      <div class="row">
	<div class="col-xs-12">
	  <form method="POST" action="." class="form-horizontal" role="form">
	    <legend>Track Time for {{ project.name }}</legend>
	    {% csrf_token %}
	    {{ form|as_bootstrap_horizontal }}
	    <div class="form-actions">
	      <a href="{% url 'projects' %}" class="btn">
		<span class="glyphicon glyphicon-arrow-left"></span>
		Projects</a>
	      <button type="submit" class="btn btn-primary">Submit</button>
	    </div>
	  </form>
	</div>
      </div>
{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{{ STATIC_URL }}vendors/bootstrap-datepicker/datepicker.css">
{% endblock %}

{% block js %}
  <script src="{{ STATIC_URL }}vendors/bootstrap-datepicker/bootstrap-datepicker.js"></script>
  <script type="text/javascript">
      $(function(){
      $('.datepicker').datepicker({
      format: 'yyyy-mm-dd'
      })});
  </script>
{% endblock %}
